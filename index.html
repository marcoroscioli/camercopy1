<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera & Video Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .start-btn {
            background: #10b981;
            color: white;
        }

        .stop-btn {
            background: #ef4444;
            color: white;
        }

        .copy-btn {
            background: #3b82f6;
            color: white;
        }

        .photo-btn {
            background: #8b5cf6;
            color: white;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.recording {
            background: #fee2e2;
            color: #dc2626;
        }

        .status.ready {
            background: #d1fae5;
            color: #059669;
        }

        .status.idle {
            background: #e5e7eb;
            color: #6b7280;
        }

        .recording-indicator {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #ef4444;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .recording-indicator.active {
            display: flex;
        }

        .recording-dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .media-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #f3f4f6;
            aspect-ratio: 1;
        }

        .media-item img,
        .media-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-item button {
            position: absolute;
            bottom: 5px;
            right: 5px;
            padding: 6px 12px;
            font-size: 12px;
        }

        .section-title {
            font-size: 1.3em;
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .timer {
            text-align: center;
            font-size: 1.5em;
            font-weight: 600;
            color: #ef4444;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìπ Camera & Video Recorder</h1>
        
        <div class="status idle" id="status">Camera not started</div>
        
        <div class="video-container">
            <video id="preview" autoplay muted playsinline></video>
            <div class="recording-indicator" id="recordingIndicator">
                <div class="recording-dot"></div>
                REC
            </div>
        </div>

        <div class="timer" id="timer" style="display: none;">00:00</div>

        <div class="controls">
            <button class="start-btn" id="startCamera">üì∑ Start Camera</button>
            <button class="start-btn" id="startRecording" disabled>üé• Start Recording</button>
            <button class="stop-btn" id="stopRecording" disabled>‚èπÔ∏è Stop Recording</button>
            <button class="photo-btn" id="takePhoto" disabled>üì∏ Take Photo</button>
        </div>

        <div id="videoSection" style="display: none;">
            <h2 class="section-title">Recorded Videos</h2>
            <div class="gallery" id="videoGallery"></div>
        </div>

        <div id="photoSection" style="display: none;">
            <h2 class="section-title">Captured Photos</h2>
            <div class="gallery" id="photoGallery"></div>
        </div>
    </div>

    <script>
        let stream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let timerInterval = null;
        let seconds = 0;

        const preview = document.getElementById('preview');
        const startCameraBtn = document.getElementById('startCamera');
        const startRecordingBtn = document.getElementById('startRecording');
        const stopRecordingBtn = document.getElementById('stopRecording');
        const takePhotoBtn = document.getElementById('takePhoto');
        const status = document.getElementById('status');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const videoGallery = document.getElementById('videoGallery');
        const photoGallery = document.getElementById('photoGallery');
        const videoSection = document.getElementById('videoSection');
        const photoSection = document.getElementById('photoSection');
        const timer = document.getElementById('timer');

        // Start camera
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }, 
                    audio: true 
                });
                preview.srcObject = stream;
                
                startCameraBtn.disabled = true;
                startRecordingBtn.disabled = false;
                takePhotoBtn.disabled = false;
                
                updateStatus('Camera ready', 'ready');
            } catch (err) {
                alert('Error accessing camera: ' + err.message);
                updateStatus('Camera access denied', 'idle');
            }
        });

        // Start recording
        startRecordingBtn.addEventListener('click', () => {
            recordedChunks = [];
            
            // Get supported MIME type
            let options;
            if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) {
                options = { mimeType: 'video/webm;codecs=vp9' };
            } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8')) {
                options = { mimeType: 'video/webm;codecs=vp8' };
            } else if (MediaRecorder.isTypeSupported('video/webm')) {
                options = { mimeType: 'video/webm' };
            } else if (MediaRecorder.isTypeSupported('video/mp4')) {
                options = { mimeType: 'video/mp4' };
            }

            mediaRecorder = new MediaRecorder(stream, options);

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    recordedChunks.push(e.data);
                }
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
                addVideoToGallery(blob);
                stopTimer();
            };

            mediaRecorder.start();
            startRecordingBtn.disabled = true;
            stopRecordingBtn.disabled = false;
            takePhotoBtn.disabled = true;
            recordingIndicator.classList.add('active');
            updateStatus('Recording...', 'recording');
            startTimer();
        });

        // Stop recording
        stopRecordingBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                startRecordingBtn.disabled = false;
                stopRecordingBtn.disabled = true;
                takePhotoBtn.disabled = false;
                recordingIndicator.classList.remove('active');
                updateStatus('Recording saved', 'ready');
            }
        });

        // Take photo
        takePhotoBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = preview.videoWidth;
            canvas.height = preview.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(preview, 0, 0);
            
            canvas.toBlob((blob) => {
                addPhotoToGallery(blob);
            }, 'image/jpeg', 0.95);
        });

        function addVideoToGallery(blob) {
            const url = URL.createObjectURL(blob);
            const div = document.createElement('div');
            div.className = 'media-item';
            
            const video = document.createElement('video');
            video.src = url;
            video.controls = true;
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy';
            copyBtn.onclick = () => copyVideoToClipboard(blob);
            
            div.appendChild(video);
            div.appendChild(copyBtn);
            videoGallery.appendChild(div);
            videoSection.style.display = 'block';
        }

        function addPhotoToGallery(blob) {
            const url = URL.createObjectURL(blob);
            const div = document.createElement('div');
            div.className = 'media-item';
            
            const img = document.createElement('img');
            img.src = url;
            
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy';
            copyBtn.onclick = () => copyPhotoToClipboard(blob);
            
            div.appendChild(img);
            div.appendChild(copyBtn);
            photoGallery.appendChild(div);
            photoSection.style.display = 'block';
        }

        async function copyVideoToClipboard(blob) {
            try {
                await navigator.clipboard.write([
                    new ClipboardItem({ [blob.type]: blob })
                ]);
                alert('Video copied to clipboard!');
            } catch (err) {
                alert('Copy not supported in this browser. Download instead?');
                downloadBlob(blob, 'video.webm');
            }
        }

        async function copyPhotoToClipboard(blob) {
            try {
                await navigator.clipboard.write([
                    new ClipboardItem({ 'image/jpeg': blob })
                ]);
                alert('Photo copied to clipboard!');
            } catch (err) {
                alert('Copy not supported in this browser. Download instead?');
                downloadBlob(blob, 'photo.jpg');
            }
        }

        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function updateStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        function startTimer() {
            seconds = 0;
            timer.style.display = 'block';
            updateTimer();
            timerInterval = setInterval(() => {
                seconds++;
                updateTimer();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timer.style.display = 'none';
        }

        function updateTimer() {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            timer.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
